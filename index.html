<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeHQ</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <!-- bootstrap for videos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>RecipeHQ</h1>
        <h2>Choose Your Favorite Food Category</h2>
    </header>
<div id="searchBar">
        <!-- <input type="text"/> -->
        <select class="is-hovered" name="searchValue" id="category">
            <option value="" disabled selected hidden>Choose Food Category</option>
            <option id="vegetarian" value="vegetarian">Vegetarian</option>
            <option id="vegan" value="vegan">Vegan</option>
            <option id="wheat-free" value="wheat-free">Wheat-Free</option>
            <option id="tree-nut-free" value="tree-nut-free">Tree-Nut-Free</option>
            <option id="sulfite-free" value="sulfite-free">Sulfite-Free</option>
            <option id="sugar-conscious" value="sugar-conscious">Sugar-Conscious</option>
            <option id="soy-free" value="soy-free">Soy-Free</option>
            <option id="fhellfish-free" value="shellfish-free">Shell-fish Free</option>
            <option id="sesame-free" value="sesame-free">Sesame-Free</option>
            <option id="red-meat-free" value="red-meat-free">Red-Meat-Free</option>
            <option id="pork-free" value="pork-free">Pork-Free</option>
            <option id="pescatarian" value="pescatarian">Pescatarian</option>
            <option id="peanut-free" value="peanut-free">Peanut-Free</option>
            <option id="paleo" value="paleo">Paleo</option>
            <option id="No oil added" value="No-oil-added">No oil added</option>
            <option id="mustard-free" value="mustard-free">Mustard-Free</option>
            <option id="mollusk-free" value="mollusk-free">Mollusk-Free</option>
            <option id="Mediterranean" value="Mediterranean">Mediterranean</option>
            <option id="lupine-free" value="lupine-free">Lupine-Free</option>
            <option id="low-sugar" value="low-sugar">Low Sugar</option>
            <option id="low-potassium" value="low-potassium">Low Potassium</option>
            <option id="Kosher" value="kosher">Kosher</option>
            <option id="kidney-friendly" value="kidney-friendly">Kidney-Friendly</option>
            <option id="keto-friendly" value="keto-friendly">Keto-Friendly</option>
            <option id="immuno-supportive" value="immuno-supportive">immuno-supportive</option>
            <option id="gluten-free" value="gluten-free">Gluten Free</option>
            <option id="fodmap-free" value="fodmap-free">FODMAP-free</option>
            <option id="fish-free" value="fish-free">Fish-Free</option>
            <option id="egg-free" value="egg-free">Egg-Free</option>
            <option id="DASH" value="DASH">DASH</option>
            <option id="gluten-free" value="gluten-free">Gluten Free</option>
            <option id="dairy-free" value="dairy-free">Dairy-Free</option>
            <option id="crustacean-free" value="crustacean-free">Crustacean-Free</option>
            <option id="celery-free" value="celery-free">Celery-Free</option>
            <option id="alcohol-free" value="alcohol-free">Alcohol-Free</option>
            <option id="alcohol-cocktail" value="alcohol-cocktail">Alcohol-Cocktail</option>
        </select>
        <button id="search-btn" class="btnbtn-primary">Search</button>
</div>
 <div class="mainDiv" id="mainDiv">
    <div class="row">
        <div class="cols6" id="food-list" style="border-color:greenyellow">
            <!-- <h2>Food List</h2> -->
        </div>
        <div class="cols6" id="recipe">
            <h2>Recipe</h2>
        </div>
    </div>
    <div class="row">
        <div class="cols6" id="image">
            <h2>Dish Image</h2>
        </div>
        <!-- youtube videos JT-->
        <div class="youtube-video">
            <h1>How-to Video</h1>
            <iframe width="560" height="315" id="iFrameVideo" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
        </div>
    </div>
</div>
<div class="dbPictureSlide" id="dbPictureSlide">
    <img src="Assets/Images/Food_1.jpg" width="300" height="350"/>
    <img src="Assets/Images/Food_2.jpg" width="300" height="350"/>
    <img src="Assets/Images/Food_3.jpg" width="300" height="350"/>
    <img src="Assets/Images/Food_4.jpg" width="300" height="350"/>
    <img src="Assets/Images/Food_5.jpg" width="300" height="350"/>
</div>
<div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/Javascript/script.js"></script>
    <script src="./Assets/Javascript/jquery.slides.min.js"></script>
</div>

</html>
